{% extends "base.html" %}
{% load static %}

{% block content %}
    {% for gadget in gadgets %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3>{{ gadget.name }}</h3>
                <h3>{{ gadget.asins }}</h3>
                <h3>{{ gadget.dimensions }}</h3>
                <h3>{{ gadget.brand }}</h3>
            </div>

        </div>

    </div>
    {% endfor %}
{% endblock %}
